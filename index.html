<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Build your own Pokedex</title>
  </head>
  <body class="color-change-5x">
    <header>
      <img id="pokemon-logo" src="media/pokemon_logo.png" alt="pokemon_logo" />
      <img id="pokeball" src="media/pokeball.PNG" alt="pokeball" />
      <h2>Click on each image to know more about each Pokemon</h2>
    </header>
    <main>
      <div class="countainer1">
        <div>
          <button id="balbasaur"><img  src="media/001.png" alt="pokemon1" /></button>
          <p>N°001</p>
          <h3>Bulbasaur</h3>
          <h4>Plant</h4>
          <h4>Poison</h4>
        </div>
        <div>
          <button id="charmander"><img src="media/002.png" alt="pokemon2" /></button>
          <p>N°002</p>
          <h3>Charmander</h3>
          <h4>Fire</h4>
        </div>
        <div>
          <button id="caterpie"><img src="media/003.png" alt="pokemon3" /></button>
          <p>N°003</p>
          <h3>Caterpie</h3>
          <h4>Bug</h4>
        </div>
        <div>
          <button id="kakuna"><img src="media/004.png" alt="pokemon4" /></button>
          <p>N°004</p>
          <h3>Kakuna</h3>
          <h4>Bug</h4>
          <h4>Poison</h4>
        </div>
      </div>
      <div class="countainer2">
        <div>
          <button id="ratata"><img src="media/005.png" alt="pokemon5" /></button>
          <p>N°005</p>
          <h3>Ratata</h3>
          <h4>Normal</h4>
        </div>
        <div>
          <button id="pikachu"><img src="media/006.png" alt="pokemon6" /></button>
          <p>N°006</p>
          <h3>Pikachu</h3>
          <h4>Electrical</h4>
        </div>
        <div>
          <button id="vulpix"><img src="media/007.png" alt="pokemon7" /></button>
          <p>N°007</p>
          <h3>Vulpix</h3>
          <h4>Fire</h4>
        </div>
        <div>
          <button id="jigglypuff"><img src="media/008.png" alt="pokemon8" /></button>
          <p>N°008</p>
          <h3>Jigglypuff</h3>
          <h4>Normal</h4>
          <h4>Fairy</h4>
        </div>
      </div>
      
      <script src="main.js"></script>
    </main>
  </body>
</html>
